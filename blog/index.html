---
layout: default
title: Blog
---

{% for post in site.posts %}
<div class="panel panel-primary">
   <div class="panel-heading" style="background-color:white; color: #428bca;">
     <span class="panel-title">
       <a href="{{ post.url }}" style="font-weight:bold"> {{ post.header }}</a>
     </span>
     <span class="pull-right">{{ post.author}}, {{ post.date | date_to_string }}</span>
    </div>
   <div class="panel-body">
     <div class="pull-left">{{ post.description }}</div>
     {% for tag in post.tags %}
     <p class="pull-right">&nbsp;</p>
     <span class="label label-primary pull-right">{{ tag }}</span>
     {% endfor %}
    </div>
</div>
{% endfor %}
