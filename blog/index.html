---
layout: default
title: Blog
contentHeader: Our Posts
---
<div class="inline-block" style="text-align:center;">
  {% for post in site.posts %}
  <span>
    <div class="panel panel-primary" style="display:inline-block;width:275px; height:250px;">
       <div class="panel-heading" style="background-color:white; color: #428bca; height:65px; width:270px;">
         <div class="panel-title" style="float:left">
           <a href="{{ post.url }}" style="font-weight:bold"> {{ post.contentHeader }}</a>
         </div>
         <div style="float:right">{{ post.author}}, {{ post.date | date_to_string }}</div>
        </div>
       <div class="panel-body" style="background-color:white; color: #428bca; height:180px;width:270px;">
         <div style="overflow-y:auto;height:140px;">{{ post.description }}</div>
         {% for tag in post.tags %}
         <p class="pull-right">&nbsp;</p>
         <span class="label label-primary pull-right">{{ tag }}</span>
         {% endfor %}
        </div>
    </div>
  </span>

  {% endfor %}
</div>
